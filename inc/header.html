<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!--
      koken-thang theme
      =================
      By      : Octavian Theodor NITA (https://github.com/octavian-nita)
      About   : Template to kick-start one's [Koken](http://koken.me/) themes.
      Keywords: koken thang theme Octavian Theodor NITA
    -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui" />
  <meta name="robots" content="index,follow" />

  <!-- Set site up at http://google.com/webmasters -->
  <meta name="google-site-verification" content="" />

  <!-- Set Graph protocol-specific meta tags: -->
  <meta property="og:site_name" content="Koken Thang" />
  <meta property="og:title" content="Koken Thang" />
  <meta property="og:description" content="Template to kick-start one's [Koken](http://koken.me/) themes." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="apple-touch-icon-152x152-precomposed.png" />
  <meta property="og:image:width" content="152" />
  <meta property="og:image:height" content="152" />
  <meta property="og:url" content="http://github.com/octavian-nita/koken-thang" />

  <link rel="shortcut icon" href="/favicon.ico" />
  <!--link rel="icon" type="image/png" href="/favicon.png" /-->
  <!-- Chrome 31+ for Android -->
  <link rel="icon" sizes="196x196" href="apple-touch-icon.png" />
  <!-- iPad, high-resolution Retina display, iOS ≥ 7: -->
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152-precomposed.png" />
  <!-- iPad, high-resolution Retina display, running iOS ≤ 6: -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png" />
  <!-- iPhone, high-resolution Retina display, iOS ≥ 7: -->
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120-precomposed.png" />
  <!-- iPhone, high-resolution Retina display, iOS ≤ 6: -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png" />
  <!-- iPad mini, first- and second-generation iPad, iOS ≥ 7: -->
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76-precomposed.png" />
  <!-- iPad mini, first- and second-generation iPad, iOS ≤ 6: -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png" />
  <!-- non-Retina iPhone, iPod Touch, Android 2.1+: -->
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png" />

  <koken:meta />
  <koken:title />

  <link rel="stylesheet" href="http://cdn.jsdelivr.net/meyer-reset/2.0/reset.min.css" />
  <koken:settings />
</head>

<body>

  <h1>
    <koken:link to="front" title="{{ labels.home.singular }}">{{ site.title }}</koken:link>

  <h2>{{ site.tagline }}</h2>
